<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var myId, friendId, myName, friendName, myTx, friendTx, html = '';
        myId = api.pageParam.myId;
        myName = api.pageParam.myName;
        myTx = api.pageParam.myTx;
        friendId = api.pageParam.friendId;
        friendName = api.pageParam.friendName;
        friendTx = api.pageParam.friendTx;
        html = friendName;
        $api.html($api.dom('.aui-title'), html);
        $api.fixStatusBar($api.dom('.aui-bar-nav'));
        $api.fixStatusBar($api.byId('head'));
        var head_h = $api.offset($api.byId('head')).h;
        api.openFrame({
            name: 'lt_frame',
            url: 'lt_frame.html',
            bgColor: 'f5f5f5',
            rect: {
                x: 0,
                y: head_h,
                w: 'auto',
                h: api.winHeight - head_h - 57
            },
            hScrollBarEnabled: false,
            vScrollBarEnabled: false,
            pageParam: {
                head_h: head_h,
                myId: myId,
                friendId: friendId,
                myName: myName,
                friendName: friendName,
                myTx: myTx,
                friendTx: friendTx,
                ltWinHeight: api.winHeight //整个页面的大小
            }
        });
        //监听手机返回键
        api.addEventListener({
            name: 'keyback'
        }, function (ret, err) {
            closeWin();
        });
